site_title = "MyArxiv"
limit_days = 30
# 使用仓库自身的 Pages 缓存；初始可使用: https://nuerjibieke.github.io/MyArxiv/cache.json
cache_url = "https://nuerjibieke.github.io/MyArxiv/cache.json"

# ==================== 原有领域 ====================
[[sources]]
limit = 100
category = "cs.CL"
title = "Computation and Language"

[[sources]]
limit = 100
category = "cs.CV"
title = "Computer Vision and Pattern Recognition"

[[sources]]
limit = 100
category = "cs.IR"
title = "Information Retrieval"

[[sources]]
limit = 100
category = "cs.LG"
title = "Machine Learning"

[[sources]]
limit = 100
category = "cs.MM"
title = "Multimedia"

# ==================== 新增数据库与 AI 相关领域 (合并以防频率限制) ====================
[[sources]]
limit = 200
category = "cs.DB OR cs.AI OR cs.DC"
title = "DB & AI & DC"

[[sources]]
limit = 100
category = "cs.AI AND (ti:agent OR ti:agents OR abs:agent OR abs:agents)"
title = "AI Agents"

[scripts]
highlight_title = "scripts/highlight_title.rhai"
highlight_author = "scripts/highlight_author.rhai"
highlight_conference = "scripts/highlight_conference.rhai"
